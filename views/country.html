<h1>Города</h1><h3><pre>Order: {{order}}; Reverse {{reverse}}</pre></h3><ul class="pagination">    <li ng-repeat="page in pagination.pagination" ng-class = "{active: pagination.currentPage == page}"><a href="" ng-click="showCities(page)">{{page}}</a></li></ul><div ng-switch on="view">    <div ng-switch-when="table">        <table class="table table-hover">            <thead>            <tr>                <th>ID</th>                <th><a href="" ng-click="order = 'Name'; reverse = !reverse">City</a></th>                <th><a href="" ng-click="order = 'District'; reverse = !reverse">District</a></th>                <th><a href="" ng-click="order = 'Population'; reverse = !reverse">Population</a></th>            </tr>            </thead>            <tbody>            <tr class="repeat-animation" ng-repeat ="city in cities | orderBy : order : reverse | limitTo : perPage : pagination.start">    <!--| orderBy : '-Population'-->                <td>{{city.ID}}</td>                <td>{{city.Name}}</td>                <td>{{city.District}}</td>                <td>{{city.Population}}</td>            </tr>            </tbody>        </table>    </div>    <div ng-switch-when="list">        LIST    </div></div><button class="btn btn-default" onclick="history.back()">Назад</button>
